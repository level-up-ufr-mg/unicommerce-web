<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">
    
    <h1 class="text-center">Produtos</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="id">Numero ID</label>
            <input type="number" id="id" class="form-control"  required autofocus/>        
        </div>    
         
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" type="text" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="preco">Pre√ßo</label>
            <input id="preco" type="number" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="descricao">Descricao</label>
            <input id="descricao" type="text" class="form-control"  required />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input id="categoria" type="text" class="form-control"  required />
        </div>


        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br>
    <br>
    <script type="module" src="js/app.js"></script>
</body>
</html>
