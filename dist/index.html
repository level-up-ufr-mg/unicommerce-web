<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center">UNICOMMERCE WEB API</h1><br>
    <h1 class="text-center">Dados do Produto</h1><br>
    

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" type="text" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="preco">Preço</label>
            <input id="preco" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input id="descricao" type="text" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidadeEstoque">Quantidade em Estoque</label>
            <input type="number" min="1" step="1" id="quantidadeEstoque" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input id="categoria" type="text" class="form-control" required autofocus/>
        </div>
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    <br>
    <br>
         <div id="produtosView"></div>

         <script type="module" src="js/app.js"></script>
</body>
</html>
